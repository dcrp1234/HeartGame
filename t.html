<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tile Board</title>
  <style>
    .tile-container {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 5px;
      justify-content: center;
    }

    .tile {
      width: 80px;
      height: 80px;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .tile img {
      max-width: 100%;
      max-height: 100%;
    }

    .score{
      background-color:#000;
      color: white;
      text-align:center;
    }
  </style>
</head>
<body>
  <div class="score">0</div>
  <div class="tile-container" id="tile-container"></div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const tileContainer = document.getElementById("tile-container");
      let firstClickedTile = null;
      let secondClickedTile = null;
      var temp;

      // Define a 2D array representing the tile grid
      const tileGrid = [
        ["1.png", "2.png", "3.png", "1.png"],
        ["2.png", "3.png", "1.png", "2.png"],
        ["3.png", "1.png", "2.png", "3.png"],
        ["1.png", "2.png", "3.png", "1.png"]
      ];

      // Function to create a tile
      function createTile(imageUrl, x, y) {
        const tile = document.createElement("div");
        tile.classList.add("tile");
        tile.dataset.x = x; // Set x-coordinate value
        tile.dataset.y = y; // Set y-coordinate value
        const img = document.createElement("img");
        img.src = imageUrl;
        img.alt = "Tile Image";
        tile.appendChild(img);
        tileContainer.appendChild(tile);
      }

      // Create tiles based on the tile grid
      tileGrid.forEach((row, rowIndex) => {
        row.forEach((imageUrl, columnIndex) => {
          createTile(imageUrl, columnIndex, rowIndex); // Pass x and y coordinates
        });
      });

      // Event listener for clicking a tile
      tileContainer.addEventListener("click", function(event) {
        const clickedTile = event.target.closest(".tile");
        if (clickedTile) {
          const x = parseInt(clickedTile.dataset.x);
          const y = parseInt(clickedTile.dataset.y);
          if (!firstClickedTile) {
            firstClickedTile = { x, y };
            console.log("First clicked tile coordinates:", firstClickedTile);
          } else if (!secondClickedTile) {
            secondClickedTile = { x, y };
            console.log("Second clicked tile coordinates:", secondClickedTile);
            if(firstClickedTile.x == secondClickedTile.x && firstClickedTile.y == secondClickedTile.y){
              console.log("Same tiles");
            }
            else if(((Math.abs(firstClickedTile.x-secondClickedTile.x)==1) && firstClickedTile.y==secondClickedTile.y)||((Math.abs(firstClickedTile.y-secondClickedTile.y)==1)&& firstClickedTile.x==secondClickedTile.x)){
              //swap
                console.log("swap");
                const firstTileElement = tileContainer.querySelector(`.tile[data-x="${firstClickedTile.x}"][data-y="${firstClickedTile.y}"]`);
                const secondTileElement = tileContainer.querySelector(`.tile[data-x="${secondClickedTile.x}"][data-y="${secondClickedTile.y}"]`);
                
                const firstImg = firstClickedTile.querySelector("img");
              const secondImg = secondClickedTile.querySelector("img");
              const tempSrc = firstImg.src;
              firstImg.src = secondImg.src;
              secondImg.src = tempSrc;
              
          
                // Swap their dataset attributes
                const tempX = firstTileElement.dataset.x;
                const tempY = firstTileElement.dataset.y;
                firstTileElement.dataset.x = secondTileElement.dataset.x;
                firstTileElement.dataset.y = secondTileElement.dataset.y;
                secondTileElement.dataset.x = tempX;
                secondTileElement.dataset.y = tempY;


              // Remove the selected class from the first clicked tile
              firstClickedTile.classList.remove("selected");

              // Reset firstClickedTile
              firstClickedTile = null;
            }
            else{
              console.log("Invalid move");
            }
            console.log("First clicked tile coordinates:", firstClickedTile);
            console.log("Second clicked tile coordinates:", secondClickedTile);
          }
        }
      });
    });
  </script>
</body>
</html>
